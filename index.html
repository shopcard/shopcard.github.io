    <style>
    body {
        margin-top: 48px;

    .topnav {
        background-color: black;

    }

<body>
    <script>
    async function connectMM() {
      if (window.ethereum) {
        if (window.ethereum.isMetaMask == false) {
             console.log("Wallet is not MetaMask");
         }
         await window.ethereum.request({ method: "eth_requestAccounts" });
         window.web3 = new Web3(window.ethereum);
         const account = web3.eth.accounts;
         //Get the current MetaMask selected/active wallet
         const walletAddress = account.givenProvider.selectedAddress;
         console.log(`Wallet: ${walletAddress}`);
      } else {
       console.log("No wallet");
      }
    }
    async function connect() {
      if (window.ethereum) {
         await window.ethereum.request({ method: "eth_requestAccounts" });
         window.web3 = new Web3(window.ethereum);
         const account = web3.eth.accounts;
         //Get the current MetaMask selected/active wallet
         const walletAddress = account.givenProvider.selectedAddress;
         console.log(`Wallet: ${walletAddress}`);
      } else {
       console.log("No wallet");
      }
    }
    </script>
    <div class="topnav">

        Aldo's Cards is a strategic card game that utilizes Web3 components to maximize enjoyability and security! Use NFT cards to boost your power and crush your opponents! (insert more corny text here)

      <div class="card">
      <img src="images/LMAO.jpeg" alt="Avatar" style="width:100%">

    <center><h4><b>Skill Issue</b></h4>
        0.009 ETC*

    <input type="button" value="Auto Connect (uses any available wallet)" onclick="connect();">

</div
